name: Redis smoke-check

on:
  push:
  pull_request:

jobs:
  redis-smoke:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 3
    env:
      REDIS_HOST: 127.0.0.1
      REDIS_PORT: 6379
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Redis smoke-check
        run: npm run redis:check
